{% extends "base.html"%}

{% load static %}

{% block content %}
    {% for course in courses %}
        <div class="pure-g-r content-ribbon">
            <div class="pure-u-1-3">
                <div class="l-box">
                    <a href="{{ course.get_absolute_url }}">
                        {% if course.imagem %}
                            <img src="{{ course.imagem.url }}" alt="{{ course.name }}">
                        {% else %}
                            <img src="{% static 'img/course-image.png' %}" alt="{{ course.name }}">
                        {% endif %}
                    </a>
                </div>
            </div>
            <div class="pure-u-2-3">
                <div class="l-box">
                    <h4 class="content-subhead">
                        <a href="{{ course.get_absolute_url }}" title="">{{ course.name }}</a>
                    </h4>
                    {{ course.description|linebreaks }}
                </div>
            </div>
        </div>
    {% empty %}
        <div class="pure-g-r content-ribbon">
            <div class="pure-u-1-3">
                <div class="l-box">
                    <p>Nenhum curso dispon√≠vel na plataforma</p>
                </div>
            </div>
        </div>

    {% endfor %}
{% endblock %}
